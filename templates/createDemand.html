<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JAJ Turk System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
	</head>
	<body>
	<nav class="navbar" role="navigation" aria-label="main navigation">
	<div class="navbar-brand">
	<p class="navbar-item">JAJ Turk</p>
	</div>
	<div class="navbar-start">
	<!-- navbar items -->
	  <a class="navbar-item" href="/browse">Browse</a>
	  <a class="navbar-item" href="/browse">Apply</a>
	</div>
	</div>
	</nav>

	<section class="hero is-primary">
	<div class="hero-body">
	  <div class="container">
	    <h1 class="title">
	      Create a System Demand
	    </h1>
	  </div>
	</div>
	</section>

	<div class ="hero-body">
		<div class="container ">
  			<div class="columns">
  				<div class="column is-one-quarter">
  				</div>
  				<div class="column is-half">
  					<h2 class="subtitle">
				        Please provide the following information:
				    </h2>
					<div class="field">							  
						<div class="control">
							<input class="input" type="text" placeholder="System Title">
						</div>
					</div>

					<div class="field">
						<div class="control has-icons-left">
						    <input class="input" type="text" placeholder="Tags">
						    <span class="icon is-small is-left">
					          <i style="color:grey" class="fa fa-plus"></i>
					        </span>
						</div>

					</div>

					<div class="field">
						<textarea class="textarea" placeholder="System description" rows="10"></textarea>
					</div>
					<div class="columns">
						<div class="column is-half">
							<div class="field">
								<div class="control">
									<input class="input" type="text" placeholder="Bidding Deadline (MM/DD/YY)">
								</div>
							</div>
						</div>
						<div class="column is-half">
							<div class="field">
								<div class="control">
									<input class="input" type="text" placeholder="Submission Deadline (MM/DD/YY)">
								</div>
							</div>
						</div>
					</div>

					<div class="has-text-centered">
					<a class="button is-info has-text-centered">Post Demand</a>
					</div>



				</div>
			</div>
		</div>
	</div>
  </body>
</html>
