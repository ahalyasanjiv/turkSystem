{% extends "base.html" %}

{% block content%}
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Create a System Demand
        </h1>
      </div>
    </div>
  </section>

  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column is-one-quarter"></div>
        <div class="column is-half">
          <h2 class="subtitle">
            Please provide the following information:
          </h2>
          <form method="POST" action="/createDemand">
            {{ form.hidden_tag() }}

            <div class="field">
              <div class="control">
                {{ form.title(placeholder="System Title", class="form-contrl input is-medium") }}
              </div>
            </div>
          </form>



          <div class="field">
            <div class="control">
              <input class="input" type="text" placeholder="System Title">
            </div>
          </div>

          <div class="field">
            <div class="control has-icons-left">
              <input class="input" type="text" placeholder="Tags">
              <span class="icon is-small is-left">
                <i style="color:grey" class="fa fa-plus"></i>
              </span>
            </div>

          </div>

          <div class="field">
            <textarea class="textarea" placeholder="System description" rows="10"></textarea>
          </div>
          <div class="columns">
            <div class="column is-half">
              <div class="field">
                <div class="control">
                  Bidding Deadline<br>
                  <input class="input" type="date" placeholder="Bidding Deadline (MM/DD/YY)">
                </div>
              </div>
            </div>
            <div class="column is-half">
              <div class="field">
                <div class="control">
                  Submission Deadline<br>
                  <input class="input" type="date" placeholder="Submission Deadline (MM/DD/YY)">
                </div>
              </div>
            </div>
          </div>

          <div class="has-text-centered">
          <a class="button is-info has-text-centered">Post Demand</a>
          </div>



        </div>
      </div>
    </div>
  </div>
{% endblock %}
