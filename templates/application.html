{% extends "base.html" %}

{% block content %}
<section class="hero is-link">
	<div class="hero-body">
	  <div class="container">
	    <h1 class="title">
	      Apply to be a User
	    </h1>
	  </div>
	</div>
	</section>

	<div class ="hero-body">
		<div class="container ">
  			<div class="columns">
  				<div class="column is-one-quarter">
  				</div>
  				<div class="column is-half">
  					<h2 class="title is-3 has-text-centered">
				        User Application
				    </h2>
					<div class="field">
						<div class="columns">
							<div class="column is-half">
							  <div class="control">
							    <input class="input" type="text" placeholder="First Name">
							  </div>
							</div>
							<div class="column is-half">
							  <div class="control">
							    <input class="input" type="text" placeholder="Last Name">
							  </div>
							</div>
						</div>
					</div>

					<div class="field">
						<div class="control has-icons-left has-icons-right">
						    <input class="input" type="text" placeholder="Phone Number or Email">
						    <span class="icon is-small is-left">
					          <i class="fa fa-envelope"></i>
					        </span>
					        <span class="icon is-small is-right">
					          <i style="color:green" class="fa fa-check"></i>
					        </span>
						</div>

					</div>

					<div class="field">
						<div class="control">
						    <input class="input" type="text" placeholder="User ID (must be unique)">
						</div>
					</div>

					<div class="field">
						<div class="control">
						    <input class="input" type="text" placeholder="Password (must be greater than 8 characters)">
						</div>
					</div>
					<br>
					<h2 class="subtitle">
				        Payment Method
				    </h2>

				    <div class="field">
						<div class="columns">
							<div class="column is-half">
							  <div class="control">
							    <input class="input" type="text" placeholder="Name on card">
							  </div>
							</div>
							<div class="column is-half">
							  <div class="control">
							    <input class="input" type="text" placeholder="Card Number">
							  </div>
							</div>
						</div>
					</div>

					<div class="field">
					  <p class="control has-icons-left">
					  	<p>Expiration Date</p>
					  	<div class="columns">
							<div class="column is-one-fifth">
							    <span class="select">
							      <select>
							        <option selected>MM</option>
							      </select>
							    </span>
							</div>
							<div class="column is-one-fifth">
							    <span class="select">
							      <select>
							        <option selected>YY</option>
							      </select>
							    </span>
							</div>
						</div>
					  </p>
					</div>

					<div class="field">
					  <p class="control has-icons-left">
					  	<p>Security Code</p>
					  	<div class="columns">
							<div class="column is-one-fifth">
							    <div class="control">
							    <input class="input" type="text" placeholder="Code">
							  </div>
							</div>
						</div>
					  </p>
					</div>
					<div class="has-text-centered">
					<a class="button is-primary has-text-centered">Submit Application</a>
					</div>

				</div>
			</div>
		</div>
	</div>
{% endblock %}
