{% extends "base.html" %}

{% block content %}
<section class='section'>
	<div class="container">
		<a href="/dashboard" class="button" style="margin-bottom:10px">Back</a>
		<h2 class="title">Notifications</h2>
	{% for notif in notifications %}
          <div class="notification">
            <p class="content">
            {{ notif.message }}
            <br>
            <small>{{ notif.date_sent }}</small>
            </p>
          </div>
   {% endfor %}
	</div>
</section>
{% endblock %}
